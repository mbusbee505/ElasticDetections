[rule]
author = [ "AtomicRedTeam-Automation",]
description = "Detection for specific test 'Pipe Creation - PsExec Tool Execution From Suspicious Locations' (GUID: 004a5d68-627b-452d-af3d-43bd1fc75a3b) of technique T1569.002 (System Services: Service Execution). Test Description: Requires PsExec tool installed. BlackCat Ransomeware tried to propagate by creating pipe using PsExec process executing from suspicious locations (In the particular case the legitimate PsExec executable is embedded within the Windows variant and is dropped in the victimâ€™s %TEMP% directory). pon successful execution, PsExec will be executed from suspicious location and create a new pipe to execute CMD.. Command/Steps: cd C:\\\\Users\\\\Public\\\\Temp\\\\ \n.\\\\PsExec.exe -i -s cmd  -accepteula"
from = "now-9m"
rule_id = "f24f01e0-e92a-4a17-b722-afdded730568"
language = "kql"
name = "Atomic Test: T1569.002 - Pipe Creation - PsExec Tool Execution From Suspicious Locations"
output_index = ".siem-signals-default"
references = [ "https://raw.githubusercontent.com/redcanaryco/atomic-red-team/refs/heads/master/atomics/T1569.002/T1569.002.yaml",]
risk_score = 50
severity = "medium"
tags = [ "AtomicRedTeam", "T1569.002", "004a5d68-627b-452d-af3d-43bd1fc75a3b", "windows",]
type = "query"
query = "(process.name : (\\\"powershell.exe\\\", \\\"pwsh.exe\\\", \\\"powershell_ise.exe\\\") OR process.parent.name : (\\\"powershell.exe\\\", \\\"pwsh.exe\\\", \\\"powershell_ise.exe\\\")) AND (powershell.script_block_text : \\\"*.\\\\PsExec.exe*\\\" AND powershell.script_block_text : \\\"*-accepteula*\\\" OR (process.command_line : \\\"*.\\\\PsExec.exe*\\\" AND process.command_line : \\\"*-accepteula*\\\"))"
version = 1
index = [ "logs-endpoint.events.*", "winlogbeat-*", "logs-windows.*", "logs-linux.*", "logs-macos.*",]

[rule]
author = [ "AtomicRedTeam-Automation",]
description = "Detection for specific test 'Office launching .bat file from AppData' (GUID: 9215ea92-1ded-41b7-9cd6-79f9a78397aa) of technique T1204.002 (User Execution: Malicious File). Test Description: Microsoft Office creating then launching a .bat script from an AppData directory. The .bat file launches calc.exe when opened.. Command/Steps: [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12\nIEX (iwr \\\"https://raw.githubusercontent.com/redcanaryco/atomic-red-tea..."
from = "now-9m"
rule_id = "1fd26a3a-afc4-47d6-9e0d-04aecf892656"
language = "kql"
name = "Atomic Test: T1204.002 - Office launching .bat file from AppData"
output_index = ".siem-signals-default"
references = [ "https://raw.githubusercontent.com/redcanaryco/atomic-red-team/refs/heads/master/atomics/T1204.002/T1204.002.yaml",]
risk_score = 50
severity = "medium"
tags = [ "AtomicRedTeam", "T1204.002", "9215ea92-1ded-41b7-9cd6-79f9a78397aa", "windows",]
type = "query"
query = "(process.name : (\\\"powershell.exe\\\", \\\"pwsh.exe\\\", \\\"powershell_ise.exe\\\") OR process.parent.name : (\\\"powershell.exe\\\", \\\"pwsh.exe\\\", \\\"powershell_ise.exe\\\")) AND (powershell.script_block_text : \\\"*[Net.ServicePointManager]::SecurityProtocol*\\\" AND powershell.script_block_text : \\\"*[Net.SecurityProtocolType]::Tls12*\\\" AND powershell.script_block_text : \\\"*(iwr*\\\" OR (process.command_line : \\\"*[Net.ServicePointManager]::SecurityProtocol*\\\" AND process.command_line : \\\"*[Net.SecurityProtocolType]::Tls12*\\\" AND process.command_line : \\\"*(iwr*\\\"))"
version = 1
index = [ "logs-endpoint.events.*", "winlogbeat-*", "logs-windows.*", "logs-linux.*", "logs-macos.*",]

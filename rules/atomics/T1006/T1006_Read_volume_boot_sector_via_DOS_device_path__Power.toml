[rule]
author = [ "AtomicRedTeam-Automation",]
description = "Detection for specific test 'Read volume boot sector via DOS device path (PowerShell)' (GUID: 88f6327e-51ec-4bbf-b2e8-3fea534eab8b) of technique T1006 (Direct Volume Access). Test Description: This test uses PowerShell to open a handle on the drive volume via the `\\\\\\\\.\\\\` [DOS device path specifier](https://docs.microsoft.com/en-us/dotnet/standard/io/file-path-formats#dos-device-paths) and perform direct access read of the first few bytes of the volume.\nOn success, a hex dump of the first 11 bytes of the volume is displayed.\n\nFor a NTFS volume, it should correspond to the following sequence ([NTFS partition boot sector](https://en.wikipedia.org/wiki/NTFS#Partition_Boot_Sector_(VBR))):\n```\n           00 01 02 03 04 05 06 07 08 09 0A 0B 0C 0D 0E 0F\n\n00000000   EB 52 90 4E 54 46 53 20 20 20 20                 Ã«R?NTFS\n```. Command/Steps: $buffer = New-Object byte[] 11\n$handle = New-Object IO.FileStream \\\"\\\\\\\\.\\\\#{volume}\\\", 'Open', 'Read', 'ReadWrite'\n$handle.Read($buffer, 0, $buffer.Length..."
from = "now-9m"
rule_id = "2e99dd81-c3c6-4049-83a0-f82c274b25bc"
language = "kql"
name = "Atomic Test: T1006 - Read volume boot sector via DOS device path (PowerShell)"
